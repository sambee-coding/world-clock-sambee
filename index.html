<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer">
        <div class="header">
        <h1>World Clock</h1>
        </div>
        <select id="options" class="selecting">
           <option value="">Select city</option>
            <option value="Africa/Addis_Ababa">Addis Abeba</option>
             <option value="Europe/Paris">paris</option>
              <option value="Asia/Seoul">Seoul</option>
               <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <div class="city-boxes">
            <div class="city-boxes1">
                  <hr style="border: nine; border-top:2px solid #333; margin: 20px 0;">
                <div id="addis" class="boxies">
                        <div class="name-spot">
                          <h1>Addis</h1>
                    <div class="date"></div>
                    </div>
                    <div class="time"><small></small></div>
                </div>
                  <hr style="border: nine; border-top:2px dashed #333; margin: 20px 0; opacity: rgba(0,0,0,0.4);">
                  <div  id="paris" class="boxies">
                        <div class="name-spot">
            <h1>Paris</h1>
                    <div class="date"></div>
                    </div>
                    <div class="time"><small></small></div>
                </div>
                  </div>
            </div>
        </div>
    <footer>
        <p>This Project Is Coded By Samrawite And Is <a href="https://github.com/sambee-coding/world-clock-sambee.git">Open Sourced On The Github</a></p>
    </footer>
   <script src="index.js"></script>
</body>
</html>
